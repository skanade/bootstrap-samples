<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="./bootstrap-4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="./bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
<script>
</script>

</head>
<body>

<form>
  <h2>Checkboxes </h2>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="check1" value="" />
    <label class="form-check-label" for="check1">
      Check 1
    </label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="check2" value="" disabled />
    <label class="form-check-label" for="check2">
      Check 2
    </label>
  </div>

  <h2>Radio buttons</h2>
  <div class="form-check">
    <input type="radio" class="form-check-input" name="radios" id="radios1" value="option1" checked/>
    <label class="form-check-label" for="radios1">
      Option 1
    </label>
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" name="radios" id="radios2" value="option2" />
    <label class="form-check-label" for="radios2">
      Option 2
    </label>
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" name="radios" id="radios3" value="option3" />
    <label class="form-check-label" for="radios3">
      Option 3
    </label>
  </div>

  <h2>Checkboxes inline</h2>
  <div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" id="check1" value="" />
    <label class="form-check-label" for="check1">
      Check 1
    </label>
  </div>
  <div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" id="check2" value=""/>
    <label class="form-check-label" for="check2">
      Check 2
    </label>
  </div>
  <div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" id="check3" value=""/>
    <label class="form-check-label" for="check3">
      Check 3
    </label>
  </div>

</form>

</body>
</html>
