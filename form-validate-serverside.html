<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="./bootstrap-4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="./bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
<script>
</script>

</head>
<body>

<form id="myForm" class="needs-validation" novalidate>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control is-valid" id="inputEmail" placeholder="Enter email address" />
      <div class="valid-feedback">entered</div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control is-valid" id="inputPassword" placeholder="Enter password" />
      <div class="valid-feedback">entered</div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputConfirmPassword">Confirm Password</label>
      <input type="password" class="form-control is-valid" id="inputConfirmPassword" placeholder="Enter password again" />
      <div class="valid-feedback">entered</div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control is-valid" id="inputCity" placeholder="Enter city"/>
      <div class="invalid-feedback">Please enter a city</div>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control is-invalid">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
      <div class="invalid-feedback">Please choose a State</div>
    </div>
    <div class="form-group col-md-4">
      <label for="inputZipcode">Zipcode</label>
      <input type="text" class="form-control is-invalid" id="inputZipcode" placeholder="Enter Zipcode"/>
      <div class="invalid-feedback">Please enter a zipcode</div>
    </div>
  </div>
  <button type="button" class="btn btn-primary">Submit</button>

</form>

</body>
</html>
