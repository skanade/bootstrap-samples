<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="./bootstrap-4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="./bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
<script>
</script>

</head>
<body>

<form>
  <div class="input-group">
    <!-- input-group-sm -->
    <div class="input-group-prepend input-group-sm">
      <span class="input-group-text" id="addon1">@</span>
    </div>
    <input type-"text" class="form-control" id="inputUsername" placeholder="Enter Username" aria-label="username" aria-describedby="addon1"/>
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">For Text Area</span>
    </div>
    <textarea class="form-control" aria-label="for text area"></textarea>
  </div>
  <div class="input-group">
    <input type-"text" class="form-control" id="inputEmail" placeholder="Enter Email" aria-label="email" aria-describedby="addon2"/>
    <div class="input-group-append">
      <span class="input-group-text" id="addon2">@example.com</span>
    </div>
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">$</span>
    </div>
    <input type-"text" class="form-control" id="inputDollars" placeholder="Enter Dollars" />
    <div class="input-group-append">
      <span class="input-group-text">.00</span>
    </div>
  </div>
  <div class="input-group">
    <label for="inputURL">Site Context</label>
    <div class="input-group-prepend">
      <span class="input-group-text" id="addon3">http://example.com/</span>
    </div>
    <input type-"text" class="form-control" id="inputURL" placeholder="Enter URL" aria-label="url" aria-describedby="addon3"/>
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <input type="checkbox" aria-label="checkbox for text"/>
      </div>
    </div>
    <input type-"text" class="form-control" id="text1" placeholder="Enter text" aria-label="text" />
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <input type="radio" aria-label="radio for text"/>
      </div>
    </div>
    <input type-"text" class="form-control" id="text2" placeholder="Enter text" aria-label="text" />
  </div>
  <div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text">
      First Last
      </span>
    </div>
    <input type="text" class="form-control" id="first" placeholder="Enter first name" />
    <input type="text" class="form-control" id="last" placeholder="Enter last name" />
  </div>
  <div class="input-group">
    <input type="text" class="form-control" id="search1" placeholder="Search for text" />
    <div class="input-group-append">
      <button class="btn btn-secondary" type="button">
      Search
      </button>
    </div>
  </div>
</form>

</body>
</html>
