<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="./bootstrap-4.3.1/css/bootstrap.min.css">
<script src="./bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<h3>flex-fill</h3>
<div class="d-flex">
  <div class="flex-fill">item1</div>
  <div class="flex-fill">item2</div>
  <div class="flex-fill">item3</div>
</div>
<h3>no flex-grow flex-shrink p-2</h3>
<div class="d-flex" style="height: 100px">
  <div class="p-2">item1</div>
  <div class="p-2">item2</div>
  <div class="p-2">item3</div>
</div>
<h3>flex-grow-1</h3>
<div class="d-flex" style="height: 100px">
  <div class="p-2 flex-grow-1">item1</div>
  <div class="p-2">item2</div>
  <div class="p-2">item3</div>
</div>
<h3>flex-shrink-1</h3>
<div class="d-flex" style="height: 100px">
  <div class="p-2 flex-shrink-1">item1</div>
  <div class="p-2 w-100">item2</div>
  <div class="p-2 w-100">item3</div>
</div>



</body>
