<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="./bootstrap-4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="./bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
<script>
</script>

</head>
<body>

<form>
  <div class="form-group">
    <label for="email1">Email</label>
    <input type="email" class="form-control form-control-lg" id="email1" aria-describedby="emailHelp" placeholder="Please enter email"/>
    <small id="emailHelp" class="form-text text-muted">We respect your privacy</small>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" placeholder="Please enter password"/>
  </div>
  <div class="form-group">
    <label for="select1">Pulldown Menu</label>
    <select class="form-control form-control-lg" id="select1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="select2">Select Multiple</label>
    <select multiple class="form-control form-control-sm" id="select2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="textarea1">Text Area</label>
    <textarea class="form-control" id="textarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="file1">Select File</label>
    <input type="file" class="form-control-file" id="file1"/>
  </div>
  <div class="form-group">
    <input type="checkbox" class="form-check-input" id="check1"/>
    <label class="form-check-label" for="check1">Please Select</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
