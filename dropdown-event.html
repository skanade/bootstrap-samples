<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="./bootstrap-4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="./bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
<script>
$(function() {
  $(".dropdown").on("show.bs.dropdown", function(event) {
    var x = $(event.relatedTarget).text();
    alert(x + " was selected");
  });
});
</script>

</head>
<body>

<div class="dropdown">
  <a href="#" id="drop2" class="btn btn-secondary dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">My Dropdown</a>
  <div class="dropdown-menu" aria-labelledby="drop2">
    <a class="dropdown-item active" href="#">active link 1</a>
    <a class="dropdown-item" href="#">link 2</a>
    <a class="dropdown-item disabled" href="#">link 3 disabled</a>
  </div>
</div>

</body>
</html>
