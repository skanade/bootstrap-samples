<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="./bootstrap-4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="./bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
<script>
$( document ).ready( function () {
  $('.indeterminate-box').prop('indeterminate', true);
} );
</script>
</head>
<body>

<form>
  <h2>Checkboxes </h2>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="check1" value="" checked />
    <label class="custom-control-label" for="check1">
      Check 1
    </label>
  </div>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="check2" value="" disabled />
    <label class="custom-control-label" for="check2">
      Check 2
    </label>
  </div>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input indeterminate-box" id="check3" value="" />
    <label class="custom-control-label" for="check3">
      Check 3
    </label>
  </div>

  <h2>Radio buttons</h2>
  <div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" name="radios" id="radios1" value="option1" checked/>
    <label class="custom-control-label" for="radios1">
      Option 1
    </label>
  </div>
  <div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" name="radios" id="radios2" value="option2" />
    <label class="custom-control-label" for="radios2">
      Option 2
    </label>
  </div>
  <div class="custom-control custom-radio">
    <input type="radio" class="custom-control-input" name="radios" id="radios3" value="option3" disabled/>
    <label class="custom-control-label" for="radios3">
      Option 3
    </label>
  </div>


</form>

</body>
</html>
