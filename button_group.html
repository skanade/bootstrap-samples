<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="./bootstrap-4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="./bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
<script>
</script>

</head>
<body>

<div class="btn-group" role="group" aria-label="basic example">
<button type="button" class="btn btn-secondary">left</button>
<button type="button" class="btn btn-secondary">middle</button>
<button type="button" class="btn btn-secondary">right</button>
</div>

<div class="btn-toolbar" role="toolbar" aria-label="button toolbar">
  <div class="btn-group mr-2" role="group">
    <button type="button" class="btn btn-secondary">1</button>
    <button type="button" class="btn btn-secondary">2</button>
    <button type="button" class="btn btn-secondary">3</button>
  </div>
  <div class="btn-group mr-2" role="group">
    <button type="button" class="btn btn-secondary">4</button>
    <button type="button" class="btn btn-secondary">5</button>
  </div>
  <div class="btn-group btn-group-sm mr-2" role="group">
    <button type="button" class="btn btn-secondary">6</button>
    <button type="button" class="btn btn-secondary">7</button>
    <button type="button" class="btn btn-secondary">8</button>
  </div>
  <div class="btn-group" role="group">
    <button id="drop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">drop down</button>
    <div class="dropdown-menu" aria-labelledby="drop1">
      <a class="dropdown-item" href="#">link 1</a>
      <a class="dropdown-item" href="#">link 2</a>
    </div>
  </div>
</div>

<div class="btn-group-vertical" role="group" aria-label="basic example">
<button type="button" class="btn btn-secondary">top</button>
<button type="button" class="btn btn-secondary">middle</button>
<button type="button" class="btn btn-secondary">bottom</button>
</div>

</body>
</html>
