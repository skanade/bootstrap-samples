<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="./bootstrap-4.3.1/css/bootstrap.min.css">
<script src="./bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="alert alert-primary" role="alert">alert-primary <a href="#" class="alert-link">alert-link</a></div>
<div class="alert alert-secondary" role="alert">alert-secondary <a href="#" class="alert-link">alert-link</a></div>
<div class="alert alert-success" role="alert">alert-success <a href="#" class="alert-link">alert-link</a></div>
<div class="alert alert-danger" role="alert">alert-danger <a href="#" class="alert-link">alert-link</a></div>
<div class="alert alert-warning alert-dismissable fade show" role="alert">
    alert-warning <a href="#" class="alert-link">alert-link</a>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="alert alert-info" role="alert">alert-info <a href="#" class="alert-link">alert-link</a></div>
<div class="alert alert-light" role="alert">alert-light <a href="#" class="alert-link">alert-link</a></div>
<div class="alert alert-dark" role="alert">
    <h4 class="alert-heading">h4 alert-heading</h4>
    <p>p inside alert</p>
    alert-dark 
    <a href="#" class="alert-link">alert-link</a>
</div>

</body>
</html>
