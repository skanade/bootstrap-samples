<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="./bootstrap-4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="./bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
<script>
</script>

</head>
<body>

<button type="button" class="btn btn-primary">btn-primary</button>
<button type="button" class="btn btn-secondary">btn-secondary</button>
<button type="button" class="btn btn-success">btn-success</button>
<button type="button" class="btn btn-danger">btn-danger</button>
<button type="button" class="btn btn-warning">btn-warning</button>
<button type="button" class="btn btn-info">btn-info</button>
<button type="button" class="btn btn-light">btn-light</button>
<button type="button" class="btn btn-dark">btn-dark</button>
<button type="button" class="btn btn-link">btn-link</button>

<!-- sizes -->
<br/>
<button type="button" class="btn btn-primary btn-lg">btn-primary btn-lg</button>
<br/>
<button type="button" class="btn btn-primary btn-sm">btn-primary btn-sm</button>
<!-- btn-block -->
<br/>
<button type="button" class="btn btn-primary btn-lg btn-block">btn-primary btn-lg btn-block</button>
<!-- active -->
<br/>
<button type="button" class="btn btn-primary btn-lg active" aria-pressed="true">btn-primary btn-lg active</button>
<!-- disabled -->
<br/>
<button type="button" class="btn btn-primary btn-lg" disabled>btn-primary btn-lg disabled</button>
<br/>
<a href="#" role="button" class="btn btn-primary btn-lg disabled" aria-disabled="true">a button disabled</button>

</body>
</html>
