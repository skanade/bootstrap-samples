  <a href="#" id="drop2" class="btn btn-secondary dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">a drop down</a>
  <div class="dropdown-menu" aria-labelledby="drop2">

<div class="btn-group">
  <button type="button" class="btn btn-secondary">
      Split button
  </button>

<!-- dropup -->
<div class="btn-group dropup">
  <!-- to drop up when dropdown is at bottom of screen, can also add data-flip="true" to the button element below -->
  <!-- or to fit all items in scrollable area of drop down, can also add data-boundary="scrollParent" to the button element below -->
  <button id="dropup1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">drop down up</button>
  <div class="dropdown-menu" aria-labelledby="dropup1">
    <a class="dropdown-item" href="#">link 1</a>
    <a class="dropdown-item" href="#">link 2</a>
  </div>
</div>
<div class="btn-group dropright">
  <button id="dropright1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopright="true" aria-expanded="false">drop down right</button>
  <div class="dropdown-menu" aria-labelledby="dropright1">
    <a class="dropdown-item" href="#">link 1</a>
    <a class="dropdown-item" href="#">link 2</a>
  </div>
</div>
<br/>
<div class="btn-group">
  <button id="drop5" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">drop down with dropdown-menu-right</button>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="drop5">
    <a class="dropdown-item" href="#">link 1</a>
    <a class="dropdown-item" href="#">link 2</a>
  </div>
</div>
