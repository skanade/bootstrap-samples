<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="./bootstrap-4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="./bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
<script>
$(".pause-slide").on('click', function() {
  $("#carouselControls").carousel('pause');
});
</script>

<!-- make carousel transition faster, default is 0.6s -->
<style>
.carousel-item {
  transition: transform .2s ease;
}
</style>
</head>
<body>
    <!-- to slide instead of fade, remove carousel-fade -->
<div id="carouselControls" class="carousel slide carousel-fade">
  <ol class="carousel-indicators">
    <li data-target="#carouselControls" data-slide-to="0" class="active"></li>
    <li data-target="#carouselControls" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" alt="slide 1" src="dubrovnik.png">
      <div class="carousel-caption d-none d-md-block">
        <h5>Dubrovnik Pictures</h5>
        <p>Dubrovnik Old Capital</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" alt="slide 2" src="dubrovnik-fort.png">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Go to Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Go to Next</span>
  </a>
</div>
<div class="control-buttons">
  <input type="button" class="btn btn-primary prev-slide" value="previous"/>
  <input type="button" class="btn btn-primary pause-slide" value="pause"/>
  <input type="button" class="btn btn-primary next-slide" value="next"/>
  <input type="button" class="btn btn-primary slide-first" value="1st slide"/>
  <input type="button" class="btn btn-primary slide-second" value="2nd slide"/>
</div>

</body>
</html>
